    <script>

    function copyToClipboard(text) {
       const tempInput = document.createElement("input");
       document.body.appendChild(tempInput);
       tempInput.value = text;
       tempInput.select();
       document.execCommand("copy");
       document.body.removeChild(tempInput);
       alert(`Copiaste los datos de cuenta "${text}" a tu portapapeles`);
     }
   </script>
<script>
    // Espera a que se cargue el DOM
    document.addEventListener("DOMContentLoaded", function () {
      const scrollToTopBtn = document.querySelector("#scroll-to-top");

      scrollToTopBtn.addEventListener("click", () => {
        // Comprueba la compatibilidad con "scroll-behavior"
        if ("scrollBehavior" in document.documentElement.style) {
          // Usa el desplazamiento suave del navegador
          window.scrollTo({
            top: 0,
            behavior: "smooth"
          });
        } else {
          // Desplazamiento suave de respaldo para navegadores antiguos
          scrollToTop(0, 600);
        }
      });

      // Función de desplazamiento suave de respaldo para navegadores antiguos
      function scrollToTop(to, duration) {
        const start = window.scrollY || document.documentElement.scrollTop;
        const change = to - start;
        const increment = 20;
        let currentTime = 0;

        const animateScroll = function () {
          currentTime += increment;
          const val = Math.easeInOutQuad(currentTime, start, change, duration);
          window.scrollTo(0, val);
          if (currentTime < duration) {
            requestAnimationFrame(animateScroll);
          }
        };

        Math.easeInOutQuad = function (t, b, c, d) {
          t /= d / 2;
          if (t < 1) return c / 2 * t * t + b;
          t--;
          return -c / 2 * (t * (t - 2) - 1) + b;
        };

        requestAnimationFrame(animateScroll);
      }
    });
  </script>
